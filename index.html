<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.jpeg">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <div class="home"> 
          <div class="create-quiz">
            <p>Você não criou nenhum quiz ainda :(</p>
            <p class="create-quiz-button" onclick="createQuizStart()">Criar Quiz</p>
          </div>
          <div class="personal-quiz hidden">
            <p class="personal-quiz-title">Seus Quizzes</p>
            <ion-icon class="create-quiz-icon" name="add-circle" onclick="createQuizStart()"></ion-icon>
            <ul class="personal-quiz-list">

            </ul>
          </div>
          <div class="quiz-list-holder">
            <p class="quiz-list-title" >Todos os Quizzes</p>
            <ul class="quiz-display-list">
              <li class="quiz-display">
                <p class="quiz-display-title"></p>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="quiz hidden">
          <div class="quiz-header">
            <h2 class="quiz-title"></h2>
          </div>
          <div class="question-holder"> </div>
          <div class="results hidden"></div>
          <div class="buttons hidden">
            <button onclick="restart()">Reiniciar Quizz</button>
            <p onclick="goHome()">Voltar pra home</p>
          </div>  
        </div>

    </main>

    <div class="quizz-creation">
      <div class="basic-info">
        <div class="top-text">
          <p>Comece pelo começo</p>
        </div>
        <div class="input-area">
          <input class="create-title" placeholder="Título do seu quizz"/>
          <input type="url" class="img-URL" placeholder="URL da imagem do seu quizz"/>
          <input type="number" class="questions-amount" placeholder="Quantidade de perguntas do quizz"/>
          <input type="number" class="levels-amount" placeholder="Quantidade de níveis do quizz"/>
        </div>
        <div class="button-area">
          <button onclick="infoValidation()" class="next-step">Prosseguir pra criar perguntas</button>
        </div>
      </div>
      <div class="quizz-questions hidden"></div>
      <div class="quizz-levels hidden">
        <div class="top-text">
          <p>Agora, decida os níveis!</p>
        </div>
        <div class="level-holder"></div>
        <div class="button-area">
          <button class="next-step" onclick="levelValidation()">Finalizar Quizz</button>
        </div>
      </div>
      <div class="quizz-created hidden">
        <div class="top-text">
          <p>Seu quizz está pronto!</p>
        </div>
        <div class="new-quizz"></div>
        <div class="buttons">
          <button class="access-quiz" onclick="getSingleQuiz(this)">Acessar Quizz</button>
          <p onclick="goHome2()">Voltar pra home</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	  <script src="script.js"></script>
  </body>
</html>
