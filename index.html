<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="quiz">
          <div class="quiz-header">
            <h2 class="quiz-title">O quão potterhead é você?</h2>
          </div>
          <div class="question" id="0">
            <h3 class="question-title">Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h3>
            <ul class="options-holder">
              <li class="option" id="0">
                <img class="option-image" src="img/cat.jpg" alt="">
                <p class="option-text">gatineo</p>
              </li>
              <li class="option" id="0">
                <img class="option-image" src="img/rat.jpg" alt="">
                <p class="option-text">gatineo</p>
              </li>
              <li class="option" id="0">
                <img class="option-image" src="img/frog.webp" alt="">
                <p class="option-text">gatineo</p>
              </li>
              <li class="option" id="0">
                <img class="option-image" src="img/cat.jpg" alt="">
                <p class="option-text">gatineo</p>
              </li>
            </ul>
          </div>
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
